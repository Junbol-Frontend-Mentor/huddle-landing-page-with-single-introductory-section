<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="body__toastArrowIcon"></div>
    <header>
      <nav class="wrapperNav">
        <div role="banner" class="wrapperLogo">
          <img class="wrapperLogo__img" src="./assets/images/logo.svg" alt="logo" />
          <div class="wrapperLogo__text">CONNECT</div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="container__couple">
        <section class="container__couple__bgTopImage">
          <img class="container__couple__bgTopImage__img" src="./assets/images/illustration-mockups.svg" alt="mockups picture" />
        </section>
        <section class="container__couple__legend">
          <h1 class="container__couple__legend__h1">Build The Community Your Fans Will Love</h1>
          <p class="container__couple__legend__p">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" class="container__couple__legend__myButton container__couple__legend__myButton--active">Register</button>
        </section>
      </section>
    </main>

    <footer>
      <section class="footerContainer">
        <section class="footerContainer__socialMedia">
          <a href="https://www.facebook.com/yourpage" target="_blank" class="footerContainer__socialMedia__link">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.twitter.com/yourhandle" target="_blank" class="footerContainer__socialMedia__link">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/yourusername" target="_blank" class="footerContainer__socialMedia__link">
            <i class="fab fa-instagram"></i>
          </a>
        </section>
      </section>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Junier Bolívar © 2024</a>
      </p>
    </footer>
  </body>
</html>
